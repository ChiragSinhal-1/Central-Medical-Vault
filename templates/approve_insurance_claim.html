<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../static/info_form.css">
    <title>Insurance Approval</title>
</head>

<body>
    <header>
        <div class="div_wrapper">
            <div class="div_logo">
                <img src="https://drive.google.com/thumbnail?id=1VWjCXgibmcCG2n0_uxMj0lDH7gp_bK7-" id="div_logoImage"
                    alt="">
                <h2 id="div_logoHeading">Central Medical Vault for ABC Insurance</h2>
            </div>
            <ul class="div_nav-area">
            <li><a href="https://20.193.232.239:5000/insurance/login">Home</a></li>
<li><a href="https://20.193.232.239:5000/insurance/request">View Open Requests</a></li>
              
                <!-- <li><a href="#">Claim</a></li> -->
            </ul>
        </div>
    </header>
    <div class="wrapper">
        <div class="registration_form">
            <div class="title">
                Approve Claim
            </div>

            <form action="https://20.193.232.239:5000/insurance/approve/claim" method="POST"> 
                <div class="form_wrap">
                
                    <div class="input_wrap">
                        <label for="uid">Unique Medical ID of Patient</label>
                        <input type="text" id="uid" name = "UniqueMedicalID">
                    </div>
                   <div class="input_wrap">
                        <label for="uid">Patient FHIR ID</label>
                        <input type="text" id="uid" name = "FHIRID">
                    </div>
                    
                    <div class="input_wrap">
                        <label for="reportID">Diagnosed Report ID</label>
                        <input type="number" id="reportID" name = "reportID">
                    </div>
                    
                    <div class="input_wrap">
                        <label>Approve the Claim?</label>
                        <ul>
                            <li>
                                <label class="radio_wrap">
                                    <input type="radio" name="approveClaim" value="yes" class="input_radio" >
                                    <span>Yes</span>
                                </label>
                            </li>
                            <li>
                                <label class="radio_wrap">
                                    <input type="radio" name="approveClaim" value="no" class="input_radio" checked >
                                    <span>No</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="input_wrap">
                        <label for="doctor">Name of Approver </label>
                        <input type="text" id="approver" name = "approverName">
                    </div>

                    

                  
                    
                    
                    
                   
                   
                    
                    <div class="input_wrap">
                        <input type="submit" value="SEND" class="submit_btn">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
